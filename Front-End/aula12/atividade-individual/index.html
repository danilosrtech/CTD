<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Aula 12 - Prática Integradora</title>
</head>
<body>
    <header>
        <div class="info">
            <p>Grandes ofertas em comedouros</p>
            <ul class="info-menu">
                <li>Português</li>
                <li>BRL$</li>
            </ul>
        </div>
        <nav class="main-menu">
            <a class="logo" href="#">
                <img src="https://media.discordapp.net/attachments/996529262540623964/1012888010599190558/Logo.png" alt="Front Cat&Dog">
            </a>
    
            <ul class="menu-itens">
                <li><a href="#"><img src="https://media.discordapp.net/attachments/996529262540623964/1013868761717157958/pawprint_1.png" alt="Ícone Pata">Categorias</a></li>
                <li><a href="#"><img src="https://media.discordapp.net/attachments/996529262540623964/1013868761717157958/pawprint_1.png" alt="Ícone Pata">Pets</a></li>
                <li><a href="#"><img src="https://media.discordapp.net/attachments/996529262540623964/1013868761717157958/pawprint_1.png" alt="Ícone Pata">Quem somos</a></li>
                <li><a href="#"><img src="https://media.discordapp.net/attachments/996529262540623964/1013868761717157958/pawprint_1.png" alt="Ícone Pata">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        <section class="main-section">
            <div class="slogan">
                <h2>É um prazer te ter aqui!</h2>

                <p>Comedouros com desconto!</p>

                <button>COMEDOUROS</button>
            </div>
        </section>

        <section class="products">
            <img src="https://media.discordapp.net/attachments/996529262540623964/1013868791593177219/pawprint_1_1.png" alt="Pata de Cachorro">
            <h2>Produtos Destacados</h2>
            <p>Comedouros - Acessórios - Comida</p>

            <div class="main-products">
                <div class="product-card">
                    <img src="https://media.discordapp.net/attachments/996529262540623964/1012140031680466984/churrasquito.png" alt="Petisco churrasquito">
                    <h2>Petisco churrasquito</h2>
                    <p>$150</p>
                </div>

                <div class="product-card">
                    <img src="https://media.discordapp.net/attachments/996529262540623964/1012140032116670534/comedero.png">
                    <h2>Comedouro para cachorro</h2>
                    <p>$250</p>
                </div>

                <div class="product-card">
                    <img src="https://media.discordapp.net/attachments/996529262540623964/1012140032502534264/Huesito.png">
                    <h2>Petisco Ossinho</h2>
                    <p>$650</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
